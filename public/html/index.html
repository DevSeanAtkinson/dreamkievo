<!DOCTYPE html>
<html lang="en" ng-app="ngTodo">
<head>
  <meta charset="UTF-8">
  <title>Evo Dream Top Eight</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
<style>
  body {
    margin-top: 70px;
    margin-left: 40px;
     background: url(http://testyourmight.com/attachments/evo_logo_png_large-png.10457/) right bottom no-repeat, url(http://www.fdmk.net/gallery/encyclopedia/games/ki_logo.png) right top no-repeat, url(http://ki.infil.net/images/chars/fulgore.png) left bottom no-repeat;
    right bottom no-repeat;
    background-color: #343741;
  }
  .no-dot{
    list-style: none;
  }
  .button {
    background-color: #3DDEFF;
    }
    .btn-danger {
      background-color: #848794;
      border: #00ffff;
    }
</style>
</head>
<body>

<h1 style=" font-family: impact;
  margin-left: 300px;
  font-size: 80px;
  font-weight: 400;
  color: #e0eff2;
  padding-bottom: 20px;
  text-shadow: -4px 3px 0 #3a50d9, -14px 7px 0 #0a0e27;">Killer Instinct Top Eight</h1>
<h2 style=" font-family: impact;
  margin-left: 530px;
  font-size: 80px;
  font-weight: 400;
  color: #e0eff2;
  padding-bottom: 20px;
  text-shadow: -4px 3px 0 #3a50d9, -14px 7px 0 #0a0e27;">Evo 2016</h2>

  <br><br>

 <div class="container" ng-controller= 'WinnersController'>
   <div class="row">
      <div class="col-md-6 col-sm-12">
      </div>
   </div>
   <div class="row"></div>
     <div class="col-md-6 col-sm-12">
       <ul>
         <li class = 'well' ng-repeat='singleTodo in todoList'>
           {{ singleTodo }}
           <button class="btn btn-danger btn-sm pull-right" ng-click='removeTodo(singleTodo)'>X</button>
         </li>
       </ul>
     </div>
 </div>
 <div class="container" ng-controller= 'LoserController'>
   <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <input type="text" class="form-control"
          style="margin-left: 27px; text-align: center;"
          placeholder="Dropping To Losers" ng-model='currentTodo'>
          <button class="btn btn-primary btn-block"
          style="margin-left: 27px;"
          ng-click='saveTodo()' type="button">Save Bracket</button>
        </div>
      </div>
   </div>
   <div class="row"></div>
     <div class="col-md-6 col-sm-12">
       <ul>
         <li class = 'well' ng-repeat='singleTodo in todoList'>
           {{ singleTodo }}
           <button class="btn btn-danger btn-sm pull-right" ng-click='removeTodo(singleTodo)'>X</button>
         </li>
       </ul>
     </div>
 </div>

<script src='js/app.js'></script>

</body>
</html>
